<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<h1>Registration</h1>
{% if registered %}
<strong>Thank you for your registration.</strong><br/>

{%  else %}
<form id="user_form" method="post" action = "/register/" enctype= "multipart/form-data">
{% csrf_token %}
{{ user_form.as_p}}
{{ user_profile_form.as_p}}

<input type = "submit" name="submit" value="Register" />
</form>
{% endif %}
</body>
</html>
